<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TienHoang Configuration App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        .menu-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff4d4d;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .menu-item span {
            font-size: 18px;
        }

        .menu-item button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item button:hover {
            background-color: #ff3333;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h2 class="menu-title">TienHoang Configuration App</h2>

        <!-- Các chức năng Buff config -->
        <div class="menu-item">
            <span>AimLock v1</span>
            <input type="checkbox" id="healthBuff">
        </div>

        <div class="menu-item">
            <span>Optiminze</span>
            <input type="checkbox" id="speedBuff">
        </div>

        <div class="menu-item">
            <span>Nhẹ Tâm</span>
            <input type="checkbox" id="invisibleBuff">
        </div>

        <div class="menu-item">
            <span>Buff DPI </span>
        <button onclick="buffDPI()" style="margin-left: 250px;">...</button>

    <script>
        function buffDPI() {
            let dpi = prompt("Nhập DPI:");
            if (dpi) {
                alert("DPI được buff là: " + dpi);
            } else {
                alert("Bạn chưa nhập DPI!");
            }
        }
    </script><br><br>
              <br>
            </div>

        <button class="submit-button" onclick="submitConfig()">Buff Configuration</button>
    </div>

    <script>
        function addGold() {
            alert("Đã thêm 1000 vàng!");
        }

        function submitConfig() {
            let healthBuff = document.getElementById('healthBuff').checked;
            let speedBuff = document.getElementById('speedBuff').checked;
            let invisibleBuff = document.getElementById('invisibleBuff').checked;

            let config = {
                healthBuff: healthBuff,
                speedBuff: speedBuff,
                invisibleBuff: invisibleBuff,
            };

            console.log("Cấu hình đã chọn:", config);
            alert("Cấu hình đã được áp dụng!!");
        }
    </script>

</body>
</html>
